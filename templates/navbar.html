<html>
<head>
    <title>Detect Anomaly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

</head>
<body>
<header class="header d-flex align-items-center">
    <div class="" style="width: 100%; margin-left: 70px; margin-right: 70px">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="/"><img src="../static/images/LOGO.png" alt="logo"/></a>
                </div>
                <div class="project-name ml-2">
                    <h1 class="ml-4 my-0">ANOMALY DETECTION</h1>
                    <p class="m-0" style="text-align: right">by <b>Hackmakers</b></p>
                </div>
            </div>
            <div class="d-block d-lg-none">
                <a href="/"><i class="fas fa-th ml-5 nav-icons my-2 dashboard-icon"></i></a>
                <a href="/info"><i class="fas fa-question-circle ml-5 nav-icons my-2 info-icon"></i></a>
            </div>
        </div>
    </div>
</header>
<div class="d-none d-lg-block side-navbar">
    <a href="/"><i class="fas fa-th mt-4 nav-icons dashboard-icon"></i></a><br>
    <a href="/info"><i class="fas fa-question-circle mt-4 nav-icons info-icon"></i></a>
</div>
<div class="main-body">
    {% block content %}

    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://testinstance001-axqqyh9cozw7-me.analytics.ocp.oraclecloud.com/public/dv/v1/embedding/standalone/embedding.js"
        type="application/javascript">
</script>
 <script>
        requirejs(['knockout', 'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojcomposite', 'jet-composites/oracle-dv/loader'], function(ko) {
        ko.applyBindings();
        });
        </script>
<script>
    $('document').ready(function () {
        // document.getElementsByClassName('dashboard-icon').style.color = '#A8D2AB';
        if (window.location.href.includes('info')) {
            $('.info-icon').css({'color': '#A8D2AB'})
        } else {
            $('.dashboard-icon').css({'color': '#A8D2AB'})
        }

    })
</script>
</body>
</html>
